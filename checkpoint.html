<!DOCTYPE html>
<html lang="en">
<head>

<title>Panier</title>
<link rel="stylesheet" href="./CSS/style.css">
</head>
<body>
<div class="container">
    <div class="item">
        <img src="Jeux de cartes 450x450 (1).png" alt="">
        <h3>carte 1</h3>
        <p>Price: 10F</p>

            <button class="like-btn">&#10084;</button>
            <button class="remove-btn">supprimer</button>

                <span class="quantity">1</span>
                <button class="increase-btn">+</button>
                
            </div>
        </div>
    </div>
    <!-- Add more items here -->
</div>
